<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" />
</head>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100 bg-light">
        <div class="card shadow" style="width: 400px">
            <div class="card-body">
                <h4 class="card-title mb-4 text-center">Student Registration</h4>
                <form>
                    <div class="mb-3">
                        <label for="studentName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="studentFirstName" required />
                    </div>
                    <div class="mb-3">
                        <label for="studentLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="studentLastName" required />
                    </div>
                    <div class="mb-3">
                        <label for="studentEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="studentEmail" required />
                    </div>
                    <div class="mb-3">
                        <label for="studentPhone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="studentPhone" required />
                    </div>
                    <div class="mb-3">
                        <label for="studentDOB" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="studentDOB" required />
                    </div>
                    <div class="mb-3">
                        <label for="studentCourse" class="form-label">Course</label>
                        <select class="form-select" id="studentCourse" required>
                            <option selected disabled value="">Select course</option>
                            <option>B.Tech Computer Science</option>
                            <option>BCA</option>
                            <option>B.Sc IT</option>
                            <option>MCA</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success w-100">
                        Register
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script>
        const form = document.querySelector("form");
        form.addEventListener("submit", function (e) {
            e.preventDefault();

            const firstName = document.getElementById("studentFirstName").value.trim();
            const lastName = document.getElementById("studentLastName").value.trim();
            const email = document.getElementById("studentEmail").value.trim();
            const phone = document.getElementById("studentPhone").value.trim();
            const dob = document.getElementById("studentDOB").value;
            const course = document.getElementById("studentCourse").value;

            const name = firstName + " " + lastName;

            const nameRegex = /^[A-Za-z]{2,}$/;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const phoneRegex = /^\d{10}$/;

            if (!name || !email || !phone || !dob || !course) {
                alert("Please fill in all fields.");
                return;
            }
            
            if (!nameRegex.test(firstName) || !nameRegex.test(lastName)) {
                alert("Name should contain only alphabets and be at least 2 characters long.");
                return;
            }

            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return;
            }

            if (!phoneRegex.test(phone)) {
                alert("Phone number should be 10 digits.");
                return;
            }

            const dobDate = new Date(dob);
            const today = new Date();
            if (dobDate >= today) {
                alert("Date of birth should be in the past.");
                return;
            }

            alert("Registration successful!");
        });
    </script>
</body>

</html>
