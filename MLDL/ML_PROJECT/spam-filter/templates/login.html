<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ProtonMail Clone</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6d4aff;
            --primary-hover: #5a3bd8;
            --bg-body: #f5f7f9;
            --text-main: #1d2129;
            --border: #e6e8eb;
            --shadow-md: 0 4px 24px rgba(0, 0, 0, 0.1);
        }

        @keyframes slideUpFade {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: slideUpFade 0.5s ease-out;
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-main);
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
            transition: background-color 0.2s, transform 0.1s;
        }

        .btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .link {
            display: block;
            margin-top: 24px;
            font-size: 14px;
            color: var(--primary);
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .link:hover {
            opacity: 0.8;
        }

        .flash {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            animation: slideUpFade 0.3s ease;
        }

        .flash-danger {
            background: #ffeef0;
            color: #d93025;
        }

        .flash-success {
            background: #e6fffa;
            color: #047481;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="logo">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M12 2L2 7l10 5 10-5-10-5zm0 9l2.5-1.25L12 8.5l-2.5 1.25L12 11zm0 2.5l-5-2.5-5 2.5L12 22l10-8.5-5-2.5-5 2.5z" />
            </svg>
            ProtonMail
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="flash flash-{{ category }}">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit" class="btn">
                {% if register %}Create Account{% else %}Sign In{% endif %}
            </button>
        </form>

        {% if register %}
        <a href="{{ url_for('login') }}" class="link">Already have an account? Sign in</a>
        {% else %}
        <a href="{{ url_for('register') }}" class="link">Create a free account</a>
        {% endif %}
    </div>
</body>

</html>
